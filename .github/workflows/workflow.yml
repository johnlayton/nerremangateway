name: main

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.1

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Gradle Build Trace Api
        uses: gradle/gradle-build-action@v1
        with:
          arguments: build


